<div class="card">
  <div class="card-body">
    <h3 class="card-title">Child Component</h3>
    <div class="card-body">
      <p>This is the message from the Parent: {{ inputText }}</p>
      <div>
        <input type="text" class="form-control w-75" #childMessage />
      </div>
      <div>
        <button
          class="btn btn-primary"
          (click)="sendMessage(childMessage.value)"
        >
          Send Message!
        </button>
        <button class="btn btn-primary" (click)="clear()">Clear</button>
      </div>
    </div>
  </div>
</div>
